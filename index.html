<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main>
            <section class="workout-selector">
                <div class="button-container">
                    <button id="workoutA" class="workout-btn workout-a">
                        <span class="btn-title">CHEST & TRICEPS</span>
                        <span class="btn-subtitle">1 / 3</span>
                    </button>
                    <button id="workoutB" class="workout-btn workout-b">
                        <span class="btn-title">BACK & BICEPS</span>
                        <span class="btn-subtitle">2 / 3</span>
                    </button>
                    <button id="workoutC" class="workout-btn workout-c">
                        <span class="btn-title">LEGS & SHOULDERS</span>
                        <span class="btn-subtitle">3 / 3</span>
                    </button>
                </div>
            </section>

            <section id="workoutDetails" class="workout-details hidden">
                <div class="workout-header">
                    <button id="backButton" class="back-btn">
                        <img src="Assets/Icons/arrow-back.svg" alt="Return to workout selection">
                    </button>
                    <div class="workout-info">
                        <h2 class="workout-title" id="workoutTitle">TITLE</h2>
                        <span class="workout-focus" id="workoutFocus">1 / 3 </span>
                    </div>
                </div>

                <div class="exercises-container" id="exercisesContainer"> </div>
            </section>
        </main>
    </div>

    <!-- TEMPLATE -->
    <template id="exerciseTemplate">
        <div class="exercise-card">
            <div class="exercise-header">
                <h3 class="exercise-name">Exercise Name</h3>
                <div class="exercise-muscle">Target Muscle</div>
            </div>
            <div class="exercise-content">
                <div class="exercise-inputs">
                    <div class="input-group">
                        <label class="input-label">Sets</label>
                        <input type="text" class="input-field sets-input" value="3">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Reps</label>
                        <input type="text" class="input-field reps-input" value="10-12">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Weight</label>
                        <input type="text" class="input-field weight-input" value="0 kg">
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
